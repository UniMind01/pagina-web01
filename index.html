<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMind - Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="index-page">
    <header>
        <div class="logo">UniMind</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="foros.html">Foros</a></li>
                <li><a href="chats.html">Chats</a></li>
                <li><a href="calendario.html">Calendario</a></li>
                <li><a href="biblioteca.html">Biblioteca</a></li>
                <li><a href="videos.html">Videos</a></li>
            </ul>
        </nav>
        <div class="search-icon">&#128269;</div>
    </header>
    <main>
        <section class="intro">
            <div class="illustration-placeholder"></div>
            <div class="intro-text">
                <p>Cuidar la salud mental y emocional es esencial para que tu <strong>UniMind</strong> florezca y te permita alcanzar un <strong>bienestar integral</strong> y una vida plena.</p>
                <div class="buttons">
                    <button class="login" id="loginBtn">Iniciar sesión</button>
                    <button class="register" id="registerBtn">Registrarse</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de Iniciar sesión -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLoginModal">&times;</span>
            <h2>Iniciar sesión</h2>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <!-- Modal de Registrarse -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegisterModal">&times;</span>
            <h2>Registrarse</h2>
            <form>
                <label for="new-username">Usuario:</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-password">Contraseña:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
